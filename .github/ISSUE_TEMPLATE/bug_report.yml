name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Run command '...'
        2. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
      
  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      multiple: true
      options:
        - Basic RAG (basic_rag.py)
        - Advanced RAG (advanced_rag.py)
        - Hybrid Search (hybrid_search.py)
        - Applications (applications.py)
        - Simple Demo (simple_demo.py)
        - Documentation
        - Setup/Installation
        - Other
    validations:
      required: true
      
  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.9.7"
    validations:
      required: true
      
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., Windows 11, macOS 12.0, Ubuntu 20.04"
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide relevant environment information:
        - OpenRouter API key configured? (Yes/No - don't share the actual key)
        - Vector database used (ChromaDB, Pinecone, etc.)
        - Model being used
        - Any custom configurations
      placeholder: |
        - OpenRouter API: Yes
        - Vector DB: ChromaDB
        - Model: openai/gpt-3.5-turbo
        - Custom config: None
        
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
